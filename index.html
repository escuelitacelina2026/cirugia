<div id="loginSection" style="text-align: center; margin-top: 50px;">
    <h2>Acceso al Aula Virtual</h2>
    <div style="background: rgba(255,255,255,0.05); padding: 30px; border-radius: 10px; border: 1px solid var(--gold); display: inline-block;">
        <input type="text" id="userInput" placeholder="Usuario" style="display: block; margin: 10px auto; padding: 10px;">
        <input type="password" id="passInput" placeholder="ContraseÃ±a" style="display: block; margin: 10px auto; padding: 10px;">
        <button onclick="validarAcceso()" style="background: var(--gold); border: none; padding: 10px 20px; cursor: pointer; font-weight: bold;">INGRESAR</button>
        <p id="errorMsg" style="color: red; display: none; margin-top: 10px;">Datos incorrectos. Intente de nuevo.</p>
    </div>
</div>

<div id="mainContent" style="display: none;">
    </div>

<script>
    function validarAcceso() {
        const user = document.getElementById('userInput').value;
        const pass = document.getElementById('passInput').value;
        
        // Credenciales definidas por vos
        if (user === "cirugia" && pass === "prueba") {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        } else {
            document.getElementById('errorMsg').style.display = 'block';
        }
    }
</script>
